

{% macro render_entry(entry,current_user) %}
<div class = "row">
    <div class = "col-md-2 text-right metadata">
        <ul class = "list-unstyled">
            <li>
                {{entry.datetime | dateformat("%d/%m/%y")}}
            </li>
        </ul>
    </div>
    <div class = "col-md-10"> 
        <a class = "clickable-link" href = "{{url_for('view_entry',article_id = entry.id )}}" >{{entry.title}}</a></a>
        {{ entry.content | markdown}}
        {{entry.author.name}}

    </div>
</div>
{% endmacro %}
