{% import "macros.html" as macros %}
{% extends "base.html" %}
{% block content %}


{{macros.render_entry(entries)}}

<a href = "{{url_for('edit_entry_get',article_id=entries.id)}}">edit</a>
<a href = "{{url_for('confirm',article_id = entries.id)}}">delete</a>

<ul class = "pager">
    {% if has_next %}
    <li class = "previous">
    <a href = "{{url_for('entries', page = page +1)}}" > &larr; Older </a>
    </li>
    {% endif %}
    {% if has_prev %}
    <li class = "next">
    <a href = "{{url_for('entries',page = page -1)}}" > &rarr; Newer</a>
    </li>
    {% endif %}
</ul>

{% endblock %}
