
{% extends "base.html" %}
{% block content %}

<h1 class = "delete-entry"> Are you sure you would like to delete the entry</h1>
    <form method = "POST" class="yes-button" >
        <button type = "submit" name = "delete" value="yes" 
        formaction = "{{url_for('delete_entry_post',article_id=article_id)}}" >Yes </button>
    </form>
    <form method = "GET" class="no-button">
        <button type = "submit" name="do-no-delete" value = "no"
        formaction = "{{url_for('entries')}}" >No</button>
    </form>

{% endblock %}
